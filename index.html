<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedScribe | AI Medical Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Times New Roman', 'Times', 'serif'],
            },
            colors: {
              blue: {
                50: '#f0f7ff',
                100: '#e0f0fe',
                500: '#3b82f6',
                600: '#2563eb', // Premium medical blue
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      
      @media print {
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background: white;
            -webkit-print-color-adjust: exact;
        }
        
        /* VISIBILITY TRICK: Hide everything, then show only print-area */
        body * {
            visibility: hidden;
        }
        
        .print-area, .print-area * {
            visibility: visible;
        }
        
        .print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
            margin: 0 !important;
            padding: 15mm 20mm !important; /* Standard A4 margins */
            transform: none !important;
            box-shadow: none !important;
            border: none !important;
            background: white !important;
            z-index: 9999;
        }

        /* Styling for Inputs in Print Mode */
        input, textarea {
            border: none !important;
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
            resize: none !important;
            box-shadow: none !important;
            color: black !important;
        }
        
        /* Hide placeholders in print */
        input::placeholder, textarea::placeholder {
            color: transparent !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide unnecessary UI elements explicitly as a fallback */
        nav, footer, .no-print {
          display: none !important;
        }
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
